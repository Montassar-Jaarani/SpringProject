<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/template/template.xhtml">
	<f:metadata>
		<f:viewAction action="#{ProfileController.testwhoIsConnected()}" />
	</f:metadata>
	<ui:param name="page_name" value="Reserve" />
	<ui:define name="content">
		<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link type="text/css" rel="stylesheet"
	href="/resources/css/bootstrapo.min.css" />
		</head>
		<br />
		<br />
		<br />
		<br />
		<body>
			<h:panelGroup>
				<h:form>

					<div class="col-sm-6">
						<div class="form-group">
							<h:outputText value="Description"></h:outputText>
							<h:outputText value="#{resrvationcontroller.description}"></h:outputText>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<h:outputText value="Price"></h:outputText>
							<h:outputText value="#{resrvationcontroller.price}"></h:outputText>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<h:outputText value="Superficie"></h:outputText>
							<h:outputText value="#{resrvationcontroller.superficie}"></h:outputText>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<h:outputText value="nbrchambre"></h:outputText>
							<h:outputText value="#{resrvationcontroller.nbrchambre}"></h:outputText>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<span class="form-label">Check In</span>
							<h:inputText type="date" class="form-control"
								value="#{resrvationcontroller.checkIn}">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</h:inputText>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<span class="form-label">Check out</span>
							<h:inputText type="date" class="form-control"
								value="#{resrvationcontroller.checkOut}">
								<f:convertDateTime pattern="dd-MM-yyyy" />
								
							</h:inputText>
						</div>
					</div>
					<h:commandButton value="Reserver"
						action="#{resrvationcontroller.ajouterReservation}"
						class="btn btn-primary" binding="#{submitting}">

					</h:commandButton>



				</h:form>
			</h:panelGroup>
			
		</body>
	</ui:define>
</ui:composition>
