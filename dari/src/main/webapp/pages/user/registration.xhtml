<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:panelGroup>
	<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/resources/fontsRegistration/material-icon/css/material-design-iconic-font.min.css"/>

    <!-- Main css -->
    <link rel="stylesheet" href="/resources/cssRegistration/style.css"/>
</head>
<body>

    <div class="main" style="background-image:url('signup-bg.jpg');">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <h:form  class="signup-form" id="myForm">
                        <h2 class="form-title">Create account</h2>
                    
                          <div class="form-group">                           
                            <h:inputText type="text"  value="#{RegistrationController.newUser.userName}" id="userName" class="form-input"  a:placeholder="userName"
                            required="true" requiredMessage="La saisie du UserName est obligatoire !"/>  
                 		 <h:message for="userName"></h:message>             
                        </div>
                       
                        
                        <div class="form-group">
                            <h:inputText type="email" value="#{RegistrationController.newUser.mailAddress}" class="form-input" name="email" id="email" a:placeholder="Your Email"
                            required="true" requiredMessage="le champs email est obligatoire">
                            <f:validateRegex pattern=".+\@.+\..+"/>
                            </h:inputText>
                             <h:message for="email" style="color:red"></h:message>
                            
                           
                        </div>
                        
                        <div class="form-group">
                            <h:inputText   value="#{RegistrationController.newUser.name}" class="form-input" name="name" id="name" a:placeholder="Your Name"/>
                        </div>
                        
                        <div class="form-group">
                            <h:inputText value="#{RegistrationController.newUser.lastName}" id="lastName" class="form-input"  a:placeholder="Your LastName"/>
                        </div>
                        
                        <div class="form-group">
                            <h:inputText value="#{RegistrationController.newUser.phoneNumber}" class="form-input" name="phoneNumber" id="phoneNumber" a:placeholder="Your PhoneNumber"
                             converterMessage="Please enter digits only." />
                        </div>
                        
                         <div class="form-group">
                            <h:inputText value="#{RegistrationController.newUser.nic}" class="form-input" name="cin" id="cin" a:placeholder="Your national identity card"
                             converterMessage="Please enter digits only." >
                             </h:inputText>

                        </div>
                        
                        <div class="form-group">
                            <h:inputSecret type="text"  value="#{RegistrationController.newPassword}" class="form-input" name="password" id="newPassword" a:placeholder="Password"/>
                            
                        </div>
                        <div class="form-group">
                            <h:inputSecret type="text"  value="#{RegistrationController.repeatdPassword}" class="form-input" name="re_password" id="repeatdPassword" a:placeholder="Repeat your password"/>                          
                        </div>
                        
                        <div class="form-group">
                        <h:commandButton action="#{RegistrationController.addUser()}"
									class="form-submit"	value="Sign up"  >
											<f:ajax execute="newPassword repeatdPassword userName email name lastName cin phoneNumber" render="result" 
											onevent="function(data) { if (data.status === 'success') {									
											
											 }}"/>											 
											</h:commandButton>
											<p id="needResult"><h:outputText type="text" class="form-control" id="result"
												value="#{RegistrationController.passwordResult}"></h:outputText></p>
<!--                             <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/> -->
                        </div>
                    </h:form>
                    <p class="loginhere">
                        Have already an account ? <a href="#" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <h:outputScript library="vendor" name="jquery.min.js" />
	<h:outputScript library="jsRegistration" name="main.js" />

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>







	</h:panelGroup>
</ui:composition>
