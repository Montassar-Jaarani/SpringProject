<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

		<head>
<meta charset="utf-8" />
<title>Bootdey.com</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<link
	href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" />
<style type="text/css">
body {
	background: #1d2129;
}

.view-account {
	background: #FFFFFF;
	margin-top: 20px;
}

.view-account .pro-label {
	font-size: 13px;
	padding: 4px 5px;
	position: relative;
	top: -5px;
	margin-left: 10px;
	display: inline-block
}

.view-account .side-bar {
	padding-bottom: 30px
}

.view-account .side-bar .user-info {
	text-align: center;
	margin-bottom: 15px;
	padding: 30px;
	color: #616670;
	border-bottom: 1px solid #f3f3f3
}

.view-account .side-bar .user-info .img-profile {
	width: 120px;
	height: 120px;
	margin-bottom: 15px
}

.view-account .side-bar .user-info .meta li {
	margin-bottom: 10px
}

.view-account .side-bar .user-info .meta li span {
	display: inline-block;
	width: 100px;
	margin-right: 5px;
	text-align: right
}

.view-account .side-bar .user-info .meta li a {
	color: #616670
}

.view-account .side-bar .user-info .meta li.activity {
	color: #a2a6af
}

.view-account .side-bar .side-menu {
	text-align: center
}

.view-account .side-bar .side-menu .nav {
	display: inline-block;
	margin: 0 auto
}

.view-account .side-bar .side-menu .nav>li {
	font-size: 14px;
	margin-bottom: 0;
	border-bottom: none;
	display: inline-block;
	float: left;
	margin-right: 15px;
	margin-bottom: 15px
}

.view-account .side-bar .side-menu .nav>li:last-child {
	margin-right: 0
}

.view-account .side-bar .side-menu .nav>li>a {
	display: inline-block;
	color: #9499a3;
	padding: 5px;
	border-bottom: 2px solid transparent
}

.view-account .side-bar .side-menu .nav>li>a:hover {
	color: #616670;
	background: none
}

.view-account .side-bar .side-menu .nav>li.active a {
	color: #40babd;
	border-bottom: 2px solid #40babd;
	background: none;
	border-right: none
}

.theme-2 .view-account .side-bar .side-menu .nav>li.active a {
	color: #6dbd63;
	border-bottom-color: #6dbd63
}

.theme-3 .view-account .side-bar .side-menu .nav>li.active a {
	color: #497cb1;
	border-bottom-color: #497cb1
}

.theme-4 .view-account .side-bar .side-menu .nav>li.active a {
	color: #ec6952;
	border-bottom-color: #ec6952
}

.view-account .side-bar .side-menu .nav>li .icon {
	display: block;
	font-size: 24px;
	margin-bottom: 5px
}

.view-account .content-panel {
	padding: 30px
}

.view-account .content-panel .title {
	margin-bottom: 15px;
	margin-top: 0;
	font-size: 18px
}

.view-account .content-panel .fieldset-title {
	padding-bottom: 15px;
	border-bottom: 1px solid #eaeaf1;
	margin-bottom: 30px;
	color: #616670;
	font-size: 16px
}

.view-account .content-panel .avatar .figure img {
	float: right;
	width: 64px
}

.view-account .content-panel .content-header-wrapper {
	position: relative;
	margin-bottom: 30px
}

.view-account .content-panel .content-header-wrapper .actions {
	position: absolute;
	right: 0;
	top: 0
}

.view-account .content-panel .content-utilities {
	position: relative;
	margin-bottom: 30px
}

.view-account .content-panel .content-utilities .btn-group {
	margin-right: 5px;
	margin-bottom: 15px
}

.view-account .content-panel .content-utilities .fa {
	font-size: 16px;
	margin-right: 0
}

.view-account .content-panel .content-utilities .page-nav {
	position: absolute;
	right: 0;
	top: 0
}

.view-account .content-panel .content-utilities .page-nav .btn-group {
	margin-bottom: 0
}

.view-account .content-panel .content-utilities .page-nav .indicator {
	color: #a2a6af;
	margin-right: 5px;
	display: inline-block
}

.view-account .content-panel .mails-wrapper .mail-item {
	position: relative;
	padding: 10px;
	border-bottom: 1px solid #f3f3f3;
	color: #616670;
	overflow: hidden
}

.view-account .content-panel .mails-wrapper .mail-item>div {
	float: left
}

.view-account .content-panel .mails-wrapper .mail-item .icheck {
	background-color: #fff
}

.view-account .content-panel .mails-wrapper .mail-item:hover {
	background: #f9f9fb
}

.view-account .content-panel .mails-wrapper .mail-item:nth-child(even) {
	background: #fcfcfd
}

.view-account .content-panel .mails-wrapper .mail-item:nth-child(even):hover
	{
	background: #f9f9fb
}

.view-account .content-panel .mails-wrapper .mail-item a {
	color: #616670
}

.view-account .content-panel .mails-wrapper .mail-item a:hover {
	color: #494d55;
	text-decoration: none
}

.view-account .content-panel .mails-wrapper .mail-item .checkbox-container,
	.view-account .content-panel .mails-wrapper .mail-item .star-container
	{
	display: inline-block;
	margin-right: 5px
}

.view-account .content-panel .mails-wrapper .mail-item .star-container .fa
	{
	color: #a2a6af;
	font-size: 16px;
	vertical-align: middle
}

.view-account .content-panel .mails-wrapper .mail-item .star-container .fa.fa-star
	{
	color: #f2b542
}

.view-account .content-panel .mails-wrapper .mail-item .star-container .fa:hover
	{
	color: #868c97
}

.view-account .content-panel .mails-wrapper .mail-item .mail-to {
	display: inline-block;
	margin-right: 5px;
	min-width: 120px
}

.view-account .content-panel .mails-wrapper .mail-item .mail-subject {
	display: inline-block;
	margin-right: 5px
}

.view-account .content-panel .mails-wrapper .mail-item .mail-subject .label
	{
	margin-right: 5px
}

.view-account .content-panel .mails-wrapper .mail-item .mail-subject .label:last-child
	{
	margin-right: 10px
}

.view-account .content-panel .mails-wrapper .mail-item .mail-subject .label a,
	.view-account .content-panel .mails-wrapper .mail-item .mail-subject .label a:hover
	{
	color: #fff
}

.view-account .content-panel .mails-wrapper .mail-item .mail-subject .label-color-1
	{
	background: #f77b6b
}

.view-account .content-panel .mails-wrapper .mail-item .mail-subject .label-color-2
	{
	background: #58bbee
}

.view-account .content-panel .mails-wrapper .mail-item .mail-subject .label-color-3
	{
	background: #f8a13f
}

.view-account .content-panel .mails-wrapper .mail-item .mail-subject .label-color-4
	{
	background: #ea5395
}

.view-account .content-panel .mails-wrapper .mail-item .mail-subject .label-color-5
	{
	background: #8a40a7
}

.view-account .content-panel .mails-wrapper .mail-item .time-container {
	display: inline-block;
	position: absolute;
	right: 10px;
	top: 10px;
	color: #a2a6af;
	text-align: left
}

.view-account .content-panel .mails-wrapper .mail-item .time-container .attachment-container
	{
	display: inline-block;
	color: #a2a6af;
	margin-right: 5px
}

.view-account .content-panel .mails-wrapper .mail-item .time-container .time
	{
	display: inline-block;
	text-align: right
}

.view-account .content-panel .mails-wrapper .mail-item .time-container .time.today
	{
	font-weight: 700;
	color: #494d55
}

.drive-wrapper {
	padding: 15px;
	background: #f5f5f5;
	overflow: hidden
}

.drive-wrapper .drive-item {
	width: 130px;
	margin-right: 15px;
	display: inline-block;
	float: left
}

.drive-wrapper .drive-item:hover {
	box-shadow: 0 1px 5px rgba(0, 0, 0, .1);
	z-index: 1
}

.drive-wrapper .drive-item-inner {
	padding: 15px
}

.drive-wrapper .drive-item-title {
	margin-bottom: 15px;
	max-width: 100px;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis
}

.drive-wrapper .drive-item-title a {
	color: #494d55
}

.drive-wrapper .drive-item-title a:hover {
	color: #40babd
}

.theme-2 .drive-wrapper .drive-item-title a:hover {
	color: #6dbd63
}

.theme-3 .drive-wrapper .drive-item-title a:hover {
	color: #497cb1
}

.theme-4 .drive-wrapper .drive-item-title a:hover {
	color: #ec6952
}

.drive-wrapper .drive-item-thumb {
	width: 100px;
	height: 80px;
	margin: 0 auto;
	color: #616670
}

.drive-wrapper .drive-item-thumb a {
	-webkit-opacity: .8;
	-moz-opacity: .8;
	opacity: .8
}

.drive-wrapper .drive-item-thumb a:hover {
	-webkit-opacity: 1;
	-moz-opacity: 1;
	opacity: 1
}

.drive-wrapper .drive-item-thumb .fa {
	display: inline-block;
	font-size: 36px;
	margin: 0 auto;
	margin-top: 20px
}

.drive-wrapper .drive-item-footer .utilities {
	margin-bottom: 0
}

.drive-wrapper .drive-item-footer .utilities li:last-child {
	padding-right: 0
}

.drive-list-view .name {
	width: 60%
}

.drive-list-view .name.truncate {
	max-width: 100px;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis
}

.drive-list-view .type {
	width: 15px
}

.drive-list-view .date, .drive-list-view .size {
	max-width: 60px;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis
}

.drive-list-view a {
	color: #494d55
}

.drive-list-view a:hover {
	color: #40babd
}

.theme-2 .drive-list-view a:hover {
	color: #6dbd63
}

.theme-3 .drive-list-view a:hover {
	color: #497cb1
}

.theme-4 .drive-list-view a:hover {
	color: #ec6952
}

.drive-list-view td.date, .drive-list-view td.size {
	color: #a2a6af
}

@media ( max-width :767px) {
	.view-account .content-panel .title {
		text-align: center
	}
	.view-account .side-bar .user-info {
		padding: 0
	}
	.view-account .side-bar .user-info .img-profile {
		width: 60px;
		height: 60px
	}
	.view-account .side-bar .user-info .meta li {
		margin-bottom: 5px
	}
	.view-account .content-panel .content-header-wrapper .actions {
		position: static;
		margin-bottom: 30px
	}
	.view-account .content-panel {
		padding: 0
	}
	.view-account .content-panel .content-utilities .page-nav {
		position: static;
		margin-bottom: 15px
	}
	.drive-wrapper .drive-item {
		width: 100px;
		margin-right: 5px;
		float: none
	}
	.drive-wrapper .drive-item-thumb {
		width: auto;
		height: 54px
	}
	.drive-wrapper .drive-item-thumb .fa {
		font-size: 24px;
		padding-top: 0
	}
	.view-account .content-panel .avatar .figure img {
		float: none;
		margin-bottom: 15px
	}
	.view-account .file-uploader {
		margin-bottom: 15px
	}
	.view-account .mail-subject {
		max-width: 100px;
		white-space: nowrap;
		overflow: hidden;
		text-overflow: ellipsis
	}
	.view-account .content-panel .mails-wrapper .mail-item .time-container {
		position: static
	}
	.view-account .content-panel .mails-wrapper .mail-item .time-container .time
		{
		width: auto;
		text-align: left
	}
}

@media ( min-width :768px) {
	.view-account .side-bar .user-info {
		padding: 0;
		padding-bottom: 15px
	}
	.view-account .mail-subject .subject {
		max-width: 200px;
		white-space: nowrap;
		overflow: hidden;
		text-overflow: ellipsis
	}
}

@media ( min-width :992px) {
	.view-account .content-panel {
		min-height: 800px;
		border-left: 1px solid #f3f3f7;
		margin-left: 200px
	}
	.view-account .mail-subject .subject {
		max-width: 280px;
		white-space: nowrap;
		overflow: hidden;
		text-overflow: ellipsis
	}
	.view-account .side-bar {
		position: absolute;
		width: 200px;
		min-height: 600px
	}
	.view-account .side-bar .user-info {
		margin-bottom: 0;
		border-bottom: none;
		padding: 30px
	}
	.view-account .side-bar .user-info .img-profile {
		width: 120px;
		height: 120px
	}
	.view-account .side-bar .side-menu {
		text-align: left
	}
	.view-account .side-bar .side-menu .nav {
		display: block
	}
	.view-account .side-bar .side-menu .nav>li {
		display: block;
		float: none;
		font-size: 14px;
		border-bottom: 1px solid #f3f3f7;
		margin-right: 0;
		margin-bottom: 0
	}
	.view-account .side-bar .side-menu .nav>li>a {
		display: block;
		color: #9499a3;
		padding: 10px 15px;
		padding-left: 30px
	}
	.view-account .side-bar .side-menu .nav>li>a:hover {
		background: #f9f9fb
	}
	.view-account .side-bar .side-menu .nav>li.active a {
		background: #f9f9fb;
		border-right: 4px solid #40babd;
		border-bottom: none
	}
	.theme-2 .view-account .side-bar .side-menu .nav>li.active a {
		border-right-color: #6dbd63
	}
	.theme-3 .view-account .side-bar .side-menu .nav>li.active a {
		border-right-color: #497cb1
	}
	.theme-4 .view-account .side-bar .side-menu .nav>li.active a {
		border-right-color: #ec6952
	}
	.view-account .side-bar .side-menu .nav>li .icon {
		font-size: 24px;
		vertical-align: middle;
		text-align: center;
		width: 40px;
		display: inline-block
	}
}

.table-data2 {
	border-collapse: collapse;
	overflow: visible;
}

.table {
	margin: 0;
}

.table {
	width: 100%;
	max-width: 100%;
	margin-bottom: 1rem;
	background-color: transparent;
}

.table-responsive {
	padding-right: 1px;
}

.table-responsive {
	display: block;
	width: 100%;
	overflow-x: auto;
	-webkit-overflow-scrolling: touch;
	-ms-overflow-style: -ms-autohiding-scrollbar;
}

.tr-shadow {
	-webkit-box-shadow: 0 10px 20px 0 rgba(0, 0, 0, .03);
	-moz-box-shadow: 0 10px 20px 0 rgba(0, 0, 0, .03);
	box-shadow: 0 10px 20px 0 rgba(0, 0, 0, .03);
}

.table-data2 .spacer {
	height: 5px;
	background: 0 0;
}

.section__content--p30 {
	padding: 0 30px;
}

.section__content {
	position: relative;
	margin: 0 auto;
	z-index: 1;
}

.row {
	display: -ms-flexbox;
	display: flex;
	-ms-flex-wrap: wrap;
	flex-wrap: wrap;
	margin-right: -15px;
	margin-left: -15px;
}

.container-fluid {
	width: 100%;
	padding-right: 15px;
	padding-left: 15px;
	margin-right: auto;
	margin-left: auto;
}

.section__content--p30 {
	padding: 0 30px;
}

.section__content {
	position: relative;
	margin: 0 auto;
	z-index: 1;
}
.bgSizeContain {
  height: 200px;
  }
</style>

		<body>
		<br/><br/><br/>
			<div class="container">
				<div class="view-account">
					<section class="module">
					<div class="module-inner">
						<div class="side-bar">
							<div class="user-info">
								<img class="img-profile img-circle img-responsive center-block"
									src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" />
								<ul class="meta list list-unstyled">
									<li class="name"><label class="label label-info">UX
											Designer</label></li>
								</ul>
							</div>
							<nav class="side-menu">
							<ul class="nav">
								<li><a href="#" id="ajoutInterfaceButton"><span
										class="fa fa-user"></span> add Documents</a></li>
								<li><a href="#" id="afficheInterfaceButton"><span
										class="fa fa-cog"></span> Show Documents</a></li>
								<li><a href="#" id="reserveInterfaceButton"><span
										class="fa fa-th"></span> My reservations</a></li>
								<li><a href="#" id="addsInterfaceButton"><span
										class="fa fa-th"></span> My adds</a></li>

							</ul>
							</nav>
						</div>
						<div class="content-panel" id="ajoutInterface">
							<h:panelGroup columns="2">

								<h:form id="form" enctype="multipart/form-data">
									<div class="form-group">
										<h3 class="title-5 m-b-35">Ajouter des documents</h3>



										<div class="col-md-10 col-sm-9 col-xs-12">

											<h:outputText value="cin"></h:outputText>
											<h:inputFile type="file" class="file-uploader pull-left"
												value="#{rentcontroller.cinf}" required="true">
											</h:inputFile>

										</div>
										<div class="col-md-10 col-sm-9 col-xs-12">
											<h:outputText value="garantor"></h:outputText>
											<h:inputFile type="file" class="file-uploader pull-left"
												value="#{rentcontroller.garantorf}" required="true">
											</h:inputFile>
										</div>
										<div class="col-md-10 col-sm-9 col-xs-12">
											<h:outputText value="letterOfCommitment"></h:outputText>
											<h:inputFile type="file" class="file-uploader pull-left"
												value="#{rentcontroller.letterOfCommitmentf}"
												required="true">
											</h:inputFile>
										</div>
										<div class="col-md-10 col-sm-9 col-xs-12">
											<h:outputText value="proofOfPayment"></h:outputText>
											<h:inputFile type="file" class="file-uploader pull-left"
												value="#{rentcontroller.proofOfPaymentf}" required="true">
											</h:inputFile>

										</div>

										<div class="col-md-10 col-sm-9 col-xs-12">
											<h:commandButton  value="Ajouter Documents"
												class="btn btn-primary"
												binding="#{submitting}" />
											<div class="col-md-10 col-sm-9 col-xs-12">
												<h:commandButton value="Mettre A jour Documents"
													class="btn btn-primary"
													action="#{rentcontroller.updateRent()}" />
											</div>
										</div>
									</div>

								</h:form>
							</h:panelGroup>
						</div>
						<div class="content-panel" id="afficheInterface">
							<h:panelGroup columns="2">
								<h:form>
									<div class="section__content section__content--p30">
										<div class="container-fluid">
											<div class="row">
												<h3 class="title-5 m-b-35">Mes documents</h3>
												<div class="col-md-12">
													<div class="table-responsive table-responsive-data2">
														<h:dataTable value="#{rentcontroller.rentD}" var="rent"
															styleClass="table table-data2" rowClasses="tr-shadow">

															<h:column>
																<f:facet name="header">
																	<h:outputText value="cin" />
																</f:facet>
																<h:graphicImage class="bgSizeContain" library="usersdocs"  name ="#{rent.cin}" />
															</h:column>
															<h:column>
																<f:facet name="header">
																	<h:outputText value="garantor" />
																</f:facet>
																<h:graphicImage class="bgSizeContain" library="usersdocs" name ="#{rent.garantor}" />
															</h:column>
															</h:dataTable>
															<h:dataTable value="#{rentcontroller.rentD}" var="rent"
															styleClass="table table-data2" rowClasses="tr-shadow">
															<h:column>
																<f:facet name="header">
																	<h:outputText value="letterOfCommitment" />
																</f:facet>
																<h:graphicImage class="bgSizeContain" library="usersdocs"  name ="#{rent.letterOfCommitment}" />
															</h:column>
															<h:column>
																<f:facet name="header">
																	<h:outputText value="proofOfPayment" />
																</f:facet>
																<h:graphicImage class="bgSizeContain" library="usersdocs"  name ="#{rent.proofOfPayment}" />
															</h:column>
															</h:dataTable>
															<h:dataTable value="#{rentcontroller.rentD}" var="rent"
															styleClass="table table-data2" rowClasses="tr-shadow">
															<h:column>
																<f:facet name="header">
																	<h:outputText  value="Date de creation" />
																</f:facet>
																<h:outputText value="#{rent.daterent}" />
															</h:column>

														</h:dataTable>
													</div>
												</div>
											</div>
										</div>
									</div>

								</h:form>

							</h:panelGroup>
						</div>


						<div class="content-panel" id="reserveInterface"></div>
						<div class="content-panel" id="addsInterface"></div>
					</div>
					</section>
				</div>
			</div>
			<script>
				var ajoutButton = document
						.getElementById("ajoutInterfaceButton");
				var ajoutInterface = document.getElementById("ajoutInterface");
